<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>명령어 기반 인터페이스로 Git 사용하기</title>
	</head>
	<body>
		<dt>git init</dt>
		<dd>Git 저장소 초기화</dd>
		<dt>git status</dt>
		<dd>Git 상태(새롭게 추가되거나, 수정된 내용) 확인</dd>
		<dt>git add [file, *]</dt>
		<dd>파일 버전관리 스냅샷(Snapshots)</dd>
		<dt>git commit -m "메모 내용"</dt>
		<dd>영구적으로 버전관리 스냅샷 파일 기록</dd>
		<dt>git log</dt>
		<dd>커미트 히스토리 확인</dd>
		<dt>git commit -a</dt>
		<dd>스테이지 단계를 건너 뛰고 커밋하기</dd>
		<dt>git commit --amend</dt>
		<dd>완료한 커미트 덮어쓰기</dd>
		<dt>git checkout -- index.html</dt>
		<dd>개별 파일 복구하기(이전파일로 되돌림)</dd>
	</body>
</html>
